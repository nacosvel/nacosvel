name: subtree-release

on:
  release:
    types: [ published ]

jobs:
  sync-release:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        path:
          - composer
          - console
          - container-interop
          - feign
          - helper
          - load-balancer
          - nacos-client
          - nacos-config
          - nacos-discover
          - nacos-sdk-php
          - open-http
          - package

    name: Build ${{ matrix.path }} release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nxtlvlsoftware/git-subtree-action@1.1
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          repo: 'nacosvel/${{ matrix.path }}'
          path: '${{ matrix.path }}'
          tag: true
